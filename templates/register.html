{% extends "base.html" %}

{% block title %}Register - Grievance Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="mb-4 text-center">Register</h3>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label for="secret_code" class="form-label">Secret Code</label>
          <input
            type="text"
            name="secret_code"
            id="secret_code"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('index') }}">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
